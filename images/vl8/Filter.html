<!DOCTYPE html>
<html lang="de">
<head>
  <title>Fiter-Beispiel</title>
  <style>
  .blur1 {filter: blur(1px);}
  .blur2 {filter: blur(5px);}
  .shadow {filter: drop-shadow(-2px 2px 2px);}
  .gray {filter: grayscale(70%);}
  #redtext {color: red;}
   </style>
  </head>
 
<body>
  <h1>CSS Filter</h1>
  <main>
    <p>Beispiele von <a href="https://developer.mozilla.org/de/docs/Web/CSS/filter">developer.mozilla.org/de/docs/Web/CSS/filter</a></p>
    <p class="blur1">Leichter Unschärfefilter</p>
    <p class="blur2">Starker Unschärfefilter</p>
    <p class="shadow">Schlagschatteneffekt</p>
    <p id="redtext">Farben werden durch den <span class="gray"> grayscale-Filter entsättigt</span> dargestellt.</p>
  </main>
 
</body>
</html>
