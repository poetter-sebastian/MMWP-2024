<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .vh-25 {
            height: 25vh;
        }
        .header {
            background-image: url("src/img/bg.jpg");
            background-size: contain;
        }
        nav {
            backdrop-filter: blur(15px);
        }
        figure {
            height: 554px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="header vh-25">
    <nav class="container navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dog Sitting</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
            <figure>
                <img src="src/img/1.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="JPG Version" loading="lazy" decoding="async">
                <source type="image/webp" srcset="src/img/1.webp">
                <figcaption>jpg</figcaption>
            </figure>
            <figure>
                <img src="src/img/2.png" class="w-100 shadow-1-strong rounded mb-4" alt="PNG Version" loading="lazy" decoding="async">
                <source type="image/webp" srcset="src/img/2.webp">
                <figcaption>png</figcaption>
            </figure>
        </div>
        <div class="col-lg-4 h-50 mb-4 mb-lg-0">
            <figure>
                <img src="src/img/3.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="WEBP Version" loading="lazy" decoding="async">
                <source type="image/webp" srcset="src/img/3.webp">
                <figcaption>webp</figcaption>
            </figure>
            <figure>
                <img src="src/img/4.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="AVIF Version" loading="lazy" decoding="async">
                <source type="src/image/avif" srcset="src/img/4.avif">
                <source type="image/webp" srcset="src/img/4.webp">
                <figcaption>avif</figcaption>
            </figure>
        </div>

        <div class="col-lg-4 mb-4 mb-lg-0">
            <figure>
                <img src="src/img/5.svg" class="w-100 shadow-1-strong rounded mb-4" alt="SVG Version" loading="lazy" decoding="async">
                <source type="image/webp" srcset="src/img/5.webp">
                <figcaption>SVG</figcaption>
            </figure>
            <figure>
                <img src="src/img/6.gif" class="w-100 shadow-1-strong rounded mb-4" alt="GIF Version" loading="lazy" decoding="async">
                <source type="image/webp" srcset="src/img/6.webp">
                <figcaption>gif</figcaption>
            </figure>
        </div>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                Test
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 Doggsitting gGmbH</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#">Mastrodon</a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#">Lemmy</a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#">Peertube</a></li>
        </ul>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
